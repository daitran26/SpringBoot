version: "3.7"

services:

  java-docker:
    image: openjdk:8-jre-alpine
    ports:
      - 8080:8080
    depends_on:
      - db
    restart: always

  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: banhang
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345678
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    restart: always

volumes:
  mysql-data: